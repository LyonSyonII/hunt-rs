name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux,windows,macos]

        include:
          - name: linux
            os: ubuntu-latest
            release_artifact: target/release/hunt
            debug_artifact: hunt-linux
            release_name: 
          - name: windows
            os: windows-latest
            release_artifact: target/release/hunt.exe
            debug_artifact: hunt-windows
            release_name: platformer.dll
          - name: macos
            os: macos-latest
            release_artifact: target/release/hunt
            debug_artifact: hunt-macos

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build Release
      run: cargo build --release --locked
      
    - name: Build Debug
      run: cargo build --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
