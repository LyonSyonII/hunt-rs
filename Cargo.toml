[package]
name = "hunt"
description = "Simple command to search a file/folder by name on the entire drive."
documentation = "https://github.com/LyonSyonII/hunt-rs"
repository = "https://github.com/LyonSyonII/hunt-rs"
keywords = ["algorithms", "filesystem"]
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "1.5.0"
authors = ["Liam G <l.garriga.r@tutanota.com>"]
edition = "2021"

[dependencies]
clap = { version = "3.0.5", features = ["derive"] }
dirs = "4.0.0"
rayon = "1.5.1"
lazy_static = "1.4.0"
indexmap = "1.8.0"
parking_lot = "0.11.2"
mimalloc = { version = "0.1.17", default-features = false }
jwalk = "0.6.0"

[profile.release]
lto = "thin"